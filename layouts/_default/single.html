{{ partial "header" . }}

{{ partial "navbar" . }}

<div class="container-fluid container-content">

    <div class="row justify-content-center">

      <div class="col-lg-8 col-md-8 col-sm-8">

        <div class="card card-inverse">

          <div cass="card-block">

            {{ if .Params.banner }}

            <div class="card card-inverse">

              <img src="{{ .Params.banner }}" class="card-img-top img-fluid">

            </div>

            {{ end}}

            <h1 class="card-title text-center" id="main">{{ .Title }}</h1>
            <div class="container-fluid">
                {{ .Content }}
            </div>

          </div>

        </div>

      </div>
    </div>

    {{ partial "footer" . }}
  </div>

</html>
{{ partial "footer_js" . }}
